
<label for="name">Name</label>
<input type="text"
       id="name"
       ng-class="{submitted:model.submitted}"
       ng-model="model.widget.name"
       placeholder="HTML Name"
       class="form-control"/>
<div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

<div ng-model="model.widget.text"
     text-angular
     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
</div>

<br>
