<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
          <span class="wd-left glyphicon glyphicon-menu-left">
          </span>
                </a>
            </p>
            <a class="wd-list navbar-brand" href="widget-image.html">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="wd-ok glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container-fluid">
  <div>
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           placeholder="image name"
           value="beautiful picture">
    <label for="text">Text</label>
    <input type="text"
           class="form-control"
           id="text"
           placeholder="Text"
           value="The amazing picture">
    <label for="url">URL</label>
    <input type="url"
           class="form-control"
           id="url"
           placeholder="URL"
           value="https://i.kinja-img.com/gawker-media/image/upload/s--7ynEcq_7--/c_scale,fl_progressive,q_80,w_800/lzhkwolbou0fazdepres.jpg">
    <label for="width">Width</label>
    <input type="text"
           class="form-control"
           id="width"
           placeholder="Width"
           value="100%">
    <label for="file">Upload</label>
    <input  id="file"  type="file" class="form-control">
  </div>
    <div>
        <a class="btn btn-block btn-success">Upload Image</a>
        <a class="btn btn-block btn-danger"
           href="widget-list.html">Delete</a>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    </div>
</nav>

</html>
