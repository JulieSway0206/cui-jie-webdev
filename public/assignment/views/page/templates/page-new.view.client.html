<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="hover">
                        {{page.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Page Name"
                   ng-model="page.name">
            <label for="title">Title</label>
            <input id="title"
                   type="text"
                   class="form-control"
                   placeholder="Page Title"
                   ng-model="page.description">
            <a class="btn btn-block btn-success"
               ng-click="model.createPage(page)">
                Create
            </a>
        </div>
    </div>
</div>
