

<div ng-include="'views/common/header-admin.view.client.html'"></div>

<div class="container-fluid">
    <h1>Shelves</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    ShelfID
                </div>
                <div class="col-sm-4 col-xs-12">
                    Name
                </div>
                <div class="col-sm-3 col-xs-12">
                    Owner
                </div>
                <div class="col-sm-1 col-xs-12">
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    {{model.shelf._id}}
                </div>
                <div class="col-sm-4 col-xs-12">
                    <input ng-model="model.shelf.name"
                           class="form-control">
                </div>
                <div class="col-sm-3 col-xs-12">
                    <input ng-model="model.shelf._user.username"
                           PLACEHOLDER="LENDER"
                           class="form-control">
                </div>
                <div class="col-sm-1 col-xs-12">
                    <span ng-click="model.updateShelf(model.shelf);model.shelf={}"
                          class="glyphicon glyphicon-ok pull-right">
                    </span>
                    <span ng-click="model.createShelf(model.shelf);model.shelf={}"
                          class="glyphicon glyphicon-plus pull-right">
                    </span>
                </div>
            </div>
        </li>

        <li ng-repeat="shelf in model.shelves" class="list-group-item">
            <div class="row">
                <div class="col-md-4 col-xs-12" style="font-size: 15px">
                    {{shelf._id}}
                </div>
                <div class="col-md-4 col-xs-12" style="font-size: 15px">
                    {{shelf.name}}
                </div>
                <div class="col-md-3 col-xs-12" style="font-size: 15px">
                    {{shelf._user.username}}
                </div>
                <div class="col-md-1 col-xs-12">
                     <span ng-click="model.selectShelf(shelf)"
                           class="glyphicon glyphicon-pencil pull-right">
                    </span>
                    <span ng-click="model.deleteShelf(shelf._id)"
                          class="glyphicon glyphicon-remove pull-right">
                    </span>
                </div>
            </div>
        </li>

    </ul>



</div>
