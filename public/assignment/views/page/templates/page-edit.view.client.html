

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row navbar-header">

            <div class="col-md-1 col-sm-3 col-xs-4">
                <a class="navbar-brand"
                   ng-click="model.updatePage(model.pageId, model.prePage)">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="col-md-2 hidden-sm hidden-xs">
                <a class="navbar-brand"
                   ng-click="model.updatePage(model.pageId, model.prePage)">
                    Pages
                </a>
            </div>

            <div class="col-sm-1 hidden-xs">
                <p class="navbar-text pull-right">
                    <a href="#!/website/{{model.websiteId}}/page/new" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>

            <div class="col-xs-8">
                <a class="navbar-brand" href="#!/website/{{model.websiteId}}/page/{{model.pageId}}">
                    Edit Page
                </a>
                <p class="navbar-text pull-right">
                    <a  class="navbar-link"
                        ng-click="model.updatePage(model.pageId, model.page)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="prePage in model.prePages" class="list-group-item">
                    <a href="#!/website/{{model.websiteId}}/page/{{prePage._id}}/widget"
                       class="hover">
                        {{prePage.name}}
                    </a>
                    <a href="#!/website/{{model.websiteId}}/page/{{prePage._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placehpreer="Page Name"
                   ng-model="model.page.name">
            <label for="title">Title</label>
            <input id="title"
                   type="text"
                   class="form-control"
                   placehpreer="Page Title"
                   ng-model="model.page.description">

            <a class="btn btn-block btn-success"
               ng-click="model.updatePage(model.pageId, model.page)">
                Update
            </a>

            <a class="btn btn-block btn-danger"
               ng-click="model.deletePage(model.pageId)">
                Delete
            </a>
        </div>
    </div>
</div>
