

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
          <span class="wd-left glyphicon glyphicon-menu-left">
          </span>
                </a>
            </p>
            <a class="wd-list navbar-brand" href="#!/user/{{model.userId}}/website">
                Websites
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
          <span class="wd-ok glyphicon glyphicon-plus">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-xs-9">
                    Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Developer
                </div>
                <div class="col-xs-3">
                </div>
            </div>
        </li>
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-xs-9">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.dateCreated | date : 'short'}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{website._user.username}}
                </div>
                <div class="col-xs-3">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div ng-include="'views/common/footer.view.client.html'"></div>
