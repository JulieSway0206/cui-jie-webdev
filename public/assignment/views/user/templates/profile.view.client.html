
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile

            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.userId, model.user)"
                   class="navbar-link">
          <span class="wd-ok glyphicon glyphicon-ok">

                </a>
            </p>

</nav>

    <div class="container-fluid">
        <h1>Profile</h1>
        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="jannunzi">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                        type="email"
                       class="form-control"
                       id="email"
                       placeholder="jannunzi@gmail.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="Jose">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="Annunziato">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.userId}}/website">Websites</a>
        <a class="btn btn-block btn-success"
           ng-click="model.updateUser(model.userId, model.user)">Update</a>
        <a class="btn btn-block btn-danger"
           ng-click="model.deleteUser(model.userId)">Delete</a>
        <a class="btn btn-warning  btn-block"
           href="#!/login">Logout</a>
    </div>

<div ng-include="'views/common/footer.view.client.html'"></div>
