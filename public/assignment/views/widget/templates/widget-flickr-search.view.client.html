        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}" class="navbar-link">
          <span class="wd-left glyphicon glyphicon-menu-left">

<div class="container-fluid">
<div class="input-group">
    <input ng-model="searchText"
           type="text"
           class="form-control"
           placeholder="Search images">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)"
           class="btn btn-default"
           type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>


<div class="row">
    <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
        <img ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
    </div>
</div>
</div>
