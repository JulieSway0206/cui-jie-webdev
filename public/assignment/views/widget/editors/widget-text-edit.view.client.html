
<label for="name">Name</label>
<input type="text"
       id="name"
       ng-model="model.widget.name"
       ng-class="{submitted:model.submitted}"
       placeholder="TEXT Name"
       class="form-control"/>
<div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

<label for="text">Text</label>
<input type="text"
       id="text"
       ng-model="model.widget.text"
       class="form-control"/>

<label for="rows">Rows</label>
<input id="rows"
       ng-model="model.widget.rows"
       class="form-control"
       type="number"/>

<label for="placeholder">Placeholder</label>
<input id="placeholder"
       ng-model="model.widget.placeholder"
       class="form-control"/>

<label for="formatted">Formatted</label>
<input id="formatted"
       ng-model="model.widget.formatted"
       type="checkbox"/>
